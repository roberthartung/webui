<!DOCTYPE html>
<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="webui-menu-item" attributes="text">
  <template>
    <style>
      :host {
        display: inline-block;
        flex-grow: 0;
        flex-shrink: 0;
        z-index: 10000;
      }
      
      a {
        display: block;
        text-decoration: none;
      }
      
      #icon {
        float: left;
        width: 20px;
      }
      
      :host([icon]) /deep/ #text {
        margin-left: 20px;
      }
    </style>
    
    <div style="overflow: hidden;">
      <template if="{{icon}}">
        <div id="icon"><content select=".icon"></content> </div>
      </template>
      <div id="text"><a href="#do">{{text}}</a></div>
    </div>
    
    <div style="position: absolute;">
      <content select="webui-menu-item"></content>
    </div>
  </template>
  <script type="application/dart" src="webui-menu-item.dart"></script>
</polymer-element>
