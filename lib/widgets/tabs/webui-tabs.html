<!DOCTYPE html>
<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="webui-tabs-item.html">

<polymer-element name="webui-tabs" class="flex">
  <template>
    <style>
      :host {
        flex-grow: 1;
      }
      
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        background: #222;
      }
      
      ::-webkit-scrollbar:horizontal {
        border-top: 1px solid #000;
      }
      
      ::-webkit-scrollbar:vertical {
        border-left: 1px solid #000;
      }
      
      ::-webkit-scrollbar-thumb {
          background: #fff;
          /*-webkit-border-radius: 1ex;*/
          -webkit-box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.75);
      }
      
      ::-webkit-scrollbar-corner {
          background: #000;
      }
      
      ul.list {
        list-style-type: none;
        list-style-image: none;
        margin: 0;
        padding: 0;
      }
      
      ul.hlist > li {
        float: left;
      }
      
      ul.list > li a {
        display: inline-block;
      }
      
      ul.hlist > li a {
        color: #999;
      }
      
      ul.hlist > li a:hover {
        color: #fff;
      }
      
      ul.hlist > li + li {
        
      }

      ul.tabs {
        display: inline-block;
        width: 100%;
        height: 17px;
        border-bottom: 1px solid #000;
      }
      
      ul.tabs li a {
        padding: 3px 5px;
        text-decoration: none;
        display: inline-block;
        font-size: 10px;
        color: #999;
        text-shadow: 1px 1px 3px #000;
        font-weight: bold;
      }
      
      ul.tabs li {
        border-right: 1px solid #000;
      }
      
      ul.tabs li.active a {
        background: #3f3f3f;
        background: -moz-linear-gradient(top,  #595959 1px, #454545 1px, #454545 100%);
        background: -webkit-gradient(linear, left top, left bottom, color-stop(1px,#595959), color-stop(1px,#454545), color-stop(100%,#454545));
        background: -webkit-linear-gradient(top,  #595959 1px,#454545 1px,#454545 100%);
        background: -o-linear-gradient(top,  #595959 1px,#454545 1px,#454545 100%);
        background: -ms-linear-gradient(top,  #595959 1px,#454545 1px,#454545 100%);
        background: linear-gradient(to bottom,  #595959 1px,#454545 1px,#454545 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#595959', endColorstr='#454545',GradientType=0 );
        color: #ccc;
        box-sizing: border-box;
        height: 18px;
      }

      #tabs {
        height: 18px;
        background: #3f3f3f;
        background: -moz-linear-gradient(top,  #3f3f3f 1px, #303030 1px, #292929 100%);
        background: -webkit-gradient(linear, left top, left bottom, color-stop(1px,#3f3f3f), color-stop(1px,#303030), color-stop(100%,#292929));
        background: -webkit-linear-gradient(top,  #3f3f3f 1px,#303030 1px,#292929 100%);
        background: -o-linear-gradient(top,  #3f3f3f 1px,#303030 1px,#292929 100%);
        background: -ms-linear-gradient(top,  #3f3f3f 1px,#303030 1px,#292929 100%);
        background: linear-gradient(to bottom,  #3f3f3f 1px,#303030 1px,#292929 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3f3f3f', endColorstr='#292929',GradientType=0 );
      }

      .widget {
        flex-grow: 1;
      }
      
      :host {
        flex-direction: column;
      }
    </style>
    <div id="tabs">
      <ul class="tabs list hlist">
        <!--<template repeat="{{widget in widgets}}">-->
        <template repeat="{{ widget in widgets }}">
          <li class="{{ widget.active ? 'active' : '' }}"><a href="#" on-click="{{showTab}}"><span>{{widget.label}}</span> <i class="fa fa-times"></i></a></li>
        </template>
      </ul>
    </div>
    <content></content>
  </template>
  <script type="application/dart" src="webui-tabs.dart"></script>
</polymer-element>
