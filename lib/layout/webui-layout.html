<!DOCTYPE html>
<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="webui-layout">
  <template>
    <style>
      :host {
        display: flex;
        display: -webkit-flex;
        display: -moz-flex;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      
      #notifications {
        position: absolute;
        z-index: 100000;
      }
      
      .webui-notification {
        margin: 5px;
        background-color: #333;
        border: 1px solid #000;
        padding: 10px;
        border-radius: 5px;
      }
      
      progress {
        background-color: #f3f3f3;
        border: 0;
        height: 18px;
        border-radius: 9px;
      }
      
      progress::-webkit-progress-bar, progress::-moz-progress-bar {
        background-color: #f3f3f3;
        border-radius: 9px;
      }
      
      progress::-webkit-progress-value, progress::-moz-progress-value {
        background: #cdeb8e;
        background: -moz-linear-gradient(top,  #cdeb8e 0%, #a5c956 100%);
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#cdeb8e), color-stop(100%,#a5c956));
        background: -webkit-linear-gradient(top,  #cdeb8e 0%,#a5c956 100%);
        background: -o-linear-gradient(top,  #cdeb8e 0%,#a5c956 100%);
        background: -ms-linear-gradient(top,  #cdeb8e 0%,#a5c956 100%);
        background: linear-gradient(to bottom,  #cdeb8e 0%,#a5c956 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#cdeb8e', endColorstr='#a5c956',GradientType=0 );
        border-radius: 9px;
      }
    </style>

  </template>
  <script type="application/dart" src="webui-layout.dart"></script>
</polymer-element>
