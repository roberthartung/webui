<!DOCTYPE html>
<link rel="import" href="../../../packages/polymer/polymer.html">

<polymer-element name="webui-property-wrapper" attributes="label property model type">
  <template> 
    <style>
      :host {
        display: block;
        overflow: hidden;
      }
      
      #label {
        display: inline-block;
        vertical-align: middle;
        margin-right: 5px;
        color: #ccc;
        text-align: right;
        width: 30%;
      }
      
      #value {
        vertical-align: middle;
        display: inline-block;
      }
      
      #value input {
        background: none;
        background-color: transparent;
        border: none;
        color: #fff;
        padding: 0;
        height: 20px;
      }
      
      #value input:focus {
        outline:none;
      }
    </style>
    <content></content>
    
    <div id="label">{{label}}</div>
    <div id="value">
      <template if="{{type=='slider'}}">
        <input type="range" value="{{value}}" min="{{min}}" step="{{step}}" max="{{max}}">
      </template>
      <template if="{{type=='number'}}">
        <input type="number" value="{{value}}" min="{{min}}" step="{{step}}" max="{{max}}">
      </template>
      <template if="{{type=='text'}}">
        <input type="text" value="{{value}}">
      </template>
      <template if="{{type=='color'}}">
        <input type="text" value="{{value}}"> <input type="color" value="{{value}}">
      </template>
      </div>
  </template>
  
  <script type="application/dart" src="webui-property-wrapper.dart"></script>
</polymer-element>
